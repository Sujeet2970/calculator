name: Deploy Calculator Application to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # 2️⃣ Set up Java
      - name: Set up Java 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: "temurin"

      # 3️⃣ Build Maven project
      - name: Build Maven package
        run: mvn clean package -DskipTests

      # 4️⃣ Verify DockerHub Secrets (debug)
      - name: Verify DockerHub Secrets
        run: |
          echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DockerHub Token length: ${#DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build Docker image with Git SHA tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} .

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}

      # 7️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8️⃣ Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name my-eks-cluster --region ${{ secrets.AWS_REGION }}

      # 9️⃣ Verify cluster access
      - name: Verify access
        run: kubectl get nodes


      # 8️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # 9️⃣ Configure Kubeconfig (fixed)
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # 🔎 Debug Kubernetes Setup
      - name: Debug Kubernetes Setup
        run: |
          kubectl config view
          kubectl cluster-info

      # 🔄 Update Kubernetes Deployment
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/calculator-deployment \
          calculator=${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}
          kubectl rollout status deployment/calculator-deployment
