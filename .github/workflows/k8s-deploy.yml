name: Deploy Calculator Application to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # 2️⃣ Set up Java
      - name: Set up Java 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: "temurin"

      # 3️⃣ Build Maven project
      - name: Build Maven package
        run: mvn clean package -DskipTests

      - name: Verify DockerHub Secrets
        run: |
          echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DockerHub Token length: ${#DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image with Git SHA tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} .

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}

      # 7️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # 8️⃣ Configure Kubeconfig
      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
      # 9️⃣ Debug Kubernetes Setup
      - name: Debug Kubernetes Setup
        run: |
          kubectl config view
          kubectl cluster-info

      # 9️⃣ Update Kubernetes Deployment
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/calculator-deployment \
          calculator=${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} \
          --record
          kubectl rollout status deployment/calculator-deployment
