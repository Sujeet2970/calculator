name: Deploy Calculator App to Kubernetes

on:
  push:
    branches:
      - master   # triggers on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # 2️⃣ Set up Java
      - name: Set up Java 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      # 3️⃣ Build Maven project
      - name: Build Maven package
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub_
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image with Git SHA tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} .

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}

      # 7️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # 8️⃣ Configure Kubeconfig
      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig

      # 9️⃣ Update Kubernetes Deployment
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/calculator-deployment \
          calculator=${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} \
          --record
          kubectl rollout status deployment/calculator-deployment
