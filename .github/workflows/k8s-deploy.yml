name: Deploy Calculator Application to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # 2ï¸âƒ£ Set up Java
      - name: Set up Java 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: "temurin"

      # 3ï¸âƒ£ Build Maven project
      - name: Build Maven package
        run: mvn clean package -DskipTests

      # 4ï¸âƒ£ Verify DockerHub Secrets (debug)
      - name: Verify DockerHub Secrets
        run: |
          echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DockerHub Token length: ${#DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5ï¸âƒ£ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6ï¸âƒ£ Build Docker image with Git SHA tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }} .

      # 7ï¸âƒ£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}

      # 8ï¸âƒ£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # 9ï¸âƒ£ Configure Kubeconfig (fixed)
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # ðŸ”Ž Debug Kubernetes Setup
      - name: Debug Kubernetes Setup
        run: |
          kubectl config view
          kubectl cluster-info

      # ðŸ”„ Update Kubernetes Deployment
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/calculator-deployment \
          calculator=${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ github.sha }}
          kubectl rollout status deployment/calculator-deployment
